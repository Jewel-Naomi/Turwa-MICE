<div class="container">
    <div class="container-md" style="max-width: 800px; background-color: white; height: 100%; border: solid 1pt rgb(102, 153, 153); ">

    <form class="container row g-3">
        <h4>Fill in your profile information.</h4>

        <div class="row">
            <div class="col-md-5" style="padding-bottom: 20px;">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title/Position</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g Human Resource Manager, Team Leader">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Name of Company or Organization">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="background-color: rgb(0, 77, 77); color: white; margin-bottom: 20px;">Submit</button>
        </div>
      </form>
    </div>
