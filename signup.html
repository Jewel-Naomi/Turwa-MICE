    <div class="mother text-center">
    <div class="container-fluid center" style="color: black; font-size: large;">
        <h4>Sign Up</h4>
        <form id="signupForm" class="container-fluid">
            <div>
                <label for="name" class="col-lg-2">Name:</label>
                <input type="text" id="name" name="name" class="col-lg-4" required>
            </div>
            <div>
                <label for="email" class="col-lg-2">Email:</label>
                <input type="email" id="email" name="email" class="col-lg-4" required>
            </div>
            <div>
                <label for="location" class="col-lg-2">Location:</label>
                <input type="text" id="location" name="location" class="col-lg-4" required>
            </div>
            <div>
                <label for="password" class="col-lg-2">Password:</label>
                <input type="password" id="password" name="password" class="col-lg-4" required>
            </div>
            <div>
                <label for="confirmPassword" class="col-lg-2">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="col-lg-4" required>
            </div>
            <a href="profile.html" style="text-decoration: none; color: white;"><button type="submit" style="border-radius: 8px;">Sign Up_Guest</a></button>
            <a href="hostprofile.html" style="text-decoration: none; color: white;"><button type="submit" style="border-radius: 8px;">Sign Up_Host</button></a>
            <p>Already have an account?<a href="login.html" style="text-decoration: none; color: darkgray"> Log In</a></p>
            <p>Sign Up with:</p>
            <div class="social-signup">
                
                <a href="http://google.com" class="social-button google"><i class="fa-brands fa-google"></i></a> 
                <a href="http://facebook.com" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="http://twitter.com" class="social-button twitter"><i class="fab fa-twitter"></i></a>
