<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <a href="profile.html"><button type="submit">Sign Up (Guest)</button></a> <br>
            <a href="profile.html"><button type="submit">Sign Up (Host)</button></a>
            <p>Already have an account?<a href="login.html"> Log In</a></p>
            <div class="social-signup">
                <p>Sign Up with:</p>
                <a href="http://google.com" class="social-button google"><i class="fab fa-google"></i>Google</a> <br>
                <a href="http://facebook.com" class="social-button facebook"><i class="fab fa-facebook-f"></i>Facebook</a> <br>
                <a href="http://twitter.com" class="social-button twitter"><i class="fab fa-twitter"></i>Twitter</a>
            </div>
        </form>
    </div>

    
    <script src="signup.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
