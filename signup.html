<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/9ef9781ca0.js" crossorigin="anonymous"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   

    <title>Sign Up</title>
</head>
<body style="background-color: rgb(230, 255, 255);">
    <div class="container" style="background-color: white;">
        <h1>Sign Up</h1>
        <form style="background-color: white;" id="signupForm">
            <div class="form-group row">
                <label for="name" class="col-md-6">Name:</label>
                <input type="text" id="name" name="name" class="col-md-6" required>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-6">Email:</label>
                <input type="email" id="email" name="email" class="col-md-6" required>
            </div>
            <div class="form-group row">
                <label for="location" class="col-md-6">Location:</label>
                <input type="text" id="location" name="location" class="col-md-6" required>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-6">Password:</label>
                <input type="password" id="password" name="password" class="col-md-6" required>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-md-6">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="col-md-6" required>
            </div>
            <a href="profile.html" style="text-decoration: none; color: white;"><button type="submit" style="border-radius: 8px;">Sign Up (Guest)</a></button>
            <a href="hostprofile.html" style="text-decoration: none; color: white;"><button type="submit" style="border-radius: 8px;">Sign Up (Host)</button></a>
            <p>Already have an account?<a href="login.html" style="text-decoration: none; color: rgb(0, 77, 77)"> Log In</a></p>
            <p>Sign Up with:</p>
            <div class="social-signup">
                
                <a href="http://google.com" class="social-button google"><i class="fa-brands fa-google"></i></a> 
                <a href="http://facebook.com" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="http://twitter.com" class="social-button twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </form>
    </div>

    
    <script src="signup.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
